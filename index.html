<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class>
    <h1 id="level-title">Game Over,Press Any Key to Restart</h1>
    <div class="container">
        <div class="row">
        <div type="button" id="green" class="btn green" style></div>
        <div type="button" id="red" class="btn red" style></div>
        </div>
        <div type="button" id="yellow" class="btn yellow" style></div>
        <div type="button" id="blue" class="btn blue" style></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="game.js" charset="UTF-8"></script>
</body>
</html>
